name: Dependency Review
on: [pull_request]

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-24.04
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4.2.2

      - name: "Dependency Review"
        uses: actions/dependency-review-action@v4.5.0
